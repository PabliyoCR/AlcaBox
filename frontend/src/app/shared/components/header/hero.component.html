<div class="hero">
    <div class="hero__background">
        <svg height="0" width="0">
            <defs>
                <clipPath id="hero-clip" clipPathUnits="objectBoundingBox">
                    <polygon fill="none" points="0,0 1,0 1,.8 .3,1 0,.75 "/>
                </clipPath>
            </defs>
        </svg>
        <div class="hero__background__image"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="hero__links px-5">
                    <a class="hero__links__link text-uppercase" *ngFor="let route of routes" routerLink= "{{route.path}}" routerLinkActive="router-link-active" [innerHTML] = "route.name"></a>
                    <ng-container *ngIf="isAuthenticated()">
                        <a class="text-uppercase" (click)="logOut()">Cerrar Sesión</a>
                    </ng-container>
                    <ng-container *ngIf="!isAuthenticated()">
                        <button class="btn btn-secondary" routerLink= "login">Iniciar Sesión</button>
                        <button class="btn btn-light"  routerLink= "signup">Registrarse</button>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
