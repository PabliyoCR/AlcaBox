<section>
    <div class="container">
        <div class="row">
            <div class="col-4 text-end mx-auto">
                <form [formGroup]="loginForm" (submit)="login()">
                    <input type="text" class="form-control border-3 my-3" id="email" name="email"
                    placeholder="email" formControlName="email" />
                    <input type="password" class="form-control border-3 my-3" id="password" name="password"
                    placeholder="password" formControlName="password" />
                    <button class="btn btn-primary" type="submit">Iniciar Sesi√≥n</button>
                    <div class="mt-3">
                        <small id="passwordFail" class="text-danger">
                            {{errorMessage}}
                        </small>      
                    </div>
                </form> 
            </div>
        </div>
    </div>
</section>
