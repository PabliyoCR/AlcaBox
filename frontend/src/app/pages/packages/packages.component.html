<div app-formulario-paquete></div>

<!-- data-bs-toggle="modal" data-bs-target="#exampleModal" -->

<div class="container my-5">
    <div class="row">
        <div class="col">
            <div class="text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formPaquete">Crear Paquete</button>
            </div>
            <table mat-table [dataSource]="paquetes">
                <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> paquete_Id </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
             
           <!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons 
                            aria-label="Select page of periodic elements">
            </mat-paginator> -->
        </div>
    </div>
</div>
