<div class="modal fade" id="formPaquete" tabindex="-1" aria-labelledby="formPaqueteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formPaqueteLabel">Paquete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="paqueteForm" class="formulario">
          <ng-container *ngFor="let control of controls">
            <mat-form-field class="formulario__input" appearance="fill">
              <mat-label>{{control.id}}</mat-label>
              <input matInput [type]="control.type" [id] = "control.id" [formControlName] ="control.id">
            </mat-form-field>
          </ng-container>
        </form> 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
